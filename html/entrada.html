<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header class="header">
        <div class="container">
            <a href="../html/entrada.html" class="container_logo">
                <img src="../img/goworkin.png" alt="Logo da GoWorking" class="imglogo">
            </a>
            <input type="search" placeholder="O que você quer aprender?" class="container_search">
        </div>
        <div class="container">
            <ul class="option">
                <li class="option_item"><a href="../html/rank.html" class="option_link">Ranking</a></li>
                <li class="option_item"><a href="../html/formacao.html" class="option_link">Formações</a></li>
                <li class="option_item"><a href="../html/login.html" class="option_link">Entrar</a></li>
                <li class="option_item option_link">|</li>
                <li class="option_item matricule"><a href="../html/matricula.html" class="option_link">Matricule-se</a></li>
            </ul>
        </div>

    <main class="banner_main">
        <ul class="banner_list">
            <li class="banner_item">
                <img src="../img/formacao1.png" class="banner_image">

            <li class="banner_item">

            </li>

                <img src="../img/formacao3.png" class="banner_image">
            </li>
            <li class="banner_item banner_item_lower">
                <img src="../img/formacao4.png" class="banner_image">
            </li>
            <li class="banner_item banner_item_lower">
                <img src="../img/formacao5.png" class="banner_image">
            </li>
        </ul>
        <aside class="sidebar">
            <img src="../img/ftprincipal.png" alt="Imagem Principal" class="sidebar_image">
        </aside>
    </main>

    <section class="section_alert">
        <div class="section_division">
            <img src="../img/schedule.png" alt="calendário" class="section_img">
            <span class="section_text">Acesso completo durante 1 ano</span>
        </div>
        <div class="section_division">
            <img src="../img/moon.png" alt="lua" class="section_img">
            <span class="section_text">Estude 24h/dia onde e quando quiser</span>
        </div>
    </section>

    <footer>
        <ul class="container_politics">
            <li class="politics_itens"><a href="#" class="politics_links">Política de privacidade</a></li>
